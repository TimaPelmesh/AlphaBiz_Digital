<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена</title>
    <meta name="robots" content="noindex" />
    <style>
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; display: grid; place-items: center; height: 100vh; color: #111; }
      .box { text-align: center; padding: 24px; }
      a { color: #ef3124; text-decoration: none; font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>404 — Страница не найдена</h1>
      <p>Перейдите на <a id="home" href="/">главную</a>.</p>
    </div>
    <script>
      (function() {
        var l = window.location;
        // Пытаемся вычислить базовый путь репозитория GitHub Pages
        // Если сайт хостится как username.github.io/repo => base 1/20 1/20 /username/repo/
        var parts = l.pathname.split('/').filter(Boolean);
        var base = parts.length >= 2 ? '/' + parts[0] + '/' + parts[1] + '/' : '/';
        document.getElementById('home').setAttribute('href', base);
      })();
    </script>
  </body>
  </html>
